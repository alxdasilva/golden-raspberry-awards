<app-card [title]="'List Movies'">
  <app-table [title]="'List movies'" [columns]="[
  { key: 'id', label: 'Id' },
  { key: 'year', label: 'Year', filterType: 'text' },
  { key: 'title', label: 'Title' },
  { key: 'winner', label: 'Winner?', filterType: 'select', filterOptions: ['Yes', 'No'] }
]" [rows]="movies()" [pagination]="true" [pageNumber]="page()" [totalPagesInput]="totalPages()"
    [totalElements]="totalElements()" [goToPageCallback]="getMovies" />

  <p>Total de PÃ¡ginas: {{ totalPages() }}</p>

</app-card>
